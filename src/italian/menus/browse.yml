menu:
  categories-title: Categorie
  category-title: '%category%'
  close:
    type: redstone_block
    name: '&cChiudi Menu'
  back:
    type: redstone_block
    name: '&cTorna alle Categorie'
  search:
    type: compass
    name: '&7Cerca Teste'
  categories:
    category:
      type: skull_item
      name: '&7%category%'
      lore:
      - '&6%heads% &eTeste'
      damage: 3
    unselected-page:
      type: paper
      name: '&7Pagina %page%'
    selected-page:
      type: empty_map
      name: '&7Pagina %page%'
    scrollbar:
      left:
        type: arrow
        name: '&7Sinistra'
      right:
        type: arrow
        name: '&7Destra'
      no-left:
        type: air
      no-right:
        type: air
      filler:
        type: stained_glass_pane
        name: ' '
        damage: 15
  heads:
    head:
      type: skull_item
      name: '&7%name%'
      lore:
      - '&eCosto: &6%cost%'
      damage: 3
    unselected-page:
      type: paper
      name: '&7Pagina %page%'
    selected-page:
      type: empty_map
      name: '&7Pagina %page%'
    scrollbar:
      left:
        type: arrow
        name: '&7Sinistro'
      right:
        type: arrow
        name: '&7Destro'
      no-left:
        type: air
      no-right:
        type: air
      filler:
        type: stained_glass_pane
        name: ' '
        damage: 15
